- name: Install Python3
  yum:
    name: ["python36", "gcc", "python3-devel"]
    state: present

- name: Download Github & Add App User
  include_tasks:
    file: download.yml  #will decide wher to download the file

- name: Install Python Dependencies
  pip:
    requirements: /home/roboshop/{{COMPONENT}}/requirements.txt
    executable: pip3

- name: print
  debug:
    msg: "{{app_user}}"

- name: Update INI file - USER ID
  replace:
    path:  /home/roboshop/{{COMPONENT}}/{{COMPONENT}}.ini
    regexp: "^uid"
    replace: "uid == ???"

- name: Update INI file - GROUP ID
  replace:
    path:  /home/roboshop/{{COMPONENT}}/{{COMPONENT}}.ini
    regexp: "^gid"
    replace: "gid == ???"

- name: Setup SystemD
  include_tasks:
    file: setupsystemd.file




