- name: Create a MongoDB repo
  copy:
    src: mongo.repo
    dest: /etc/yum.repos.d/mongodb.repo

- name: Install MongoDB
  yum:
    name: mongodb-org
    state: present

#replace a string and update address
- name: Update MongoDB Listen Address
  ansible.builtin.replace:
    path: /etc/mongod.conf
    regexp: '127.0.0.1'
    replace: '0.0.0.0'

- name: Start MongoDB service
  systemd:
    name: mongod
    state: started

#Dynamically loads and executes a specified role as a task.
- name: Download and Extract MongoDB content
  include_role:
    name: common
    tasks_from: Download

#community.mongodb.mongodb_shell
- name: Load schema - Catalogue
  community.mongodb.mongodb_shell:
    file: "/tmp/mongodb-main/catalogue.js"
    idempotent: yes

- name: Load schema-Users
  community.mongodb.mongodb_shell:
    file: "/tmp/mongodb-main/users.js"
    idempotent: yes
